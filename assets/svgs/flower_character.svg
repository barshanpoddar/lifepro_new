<svg width="200" height="260" viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Flower petals - organic blob shapes arranged in a flower pattern (6 petals) -->
  <!-- Top petal (0°) -->
  <ellipse cx="100" cy="58" rx="24" ry="30" fill="#E91E63"/>
  
  <!-- Top-right petal (60°) -->
  <ellipse cx="130" cy="74" rx="24" ry="30" fill="#E91E63" transform="rotate(60 130 74)"/>
  
  <!-- Bottom-right petal (120°) -->
  <ellipse cx="130" cy="106" rx="24" ry="30" fill="#E91E63" transform="rotate(120 130 106)"/>
  
  <!-- Bottom petal (180°) -->
  <ellipse cx="100" cy="122" rx="24" ry="30" fill="#E91E63" transform="rotate(180 100 122)"/>
  
  <!-- Bottom-left petal (240°) -->
  <ellipse cx="70" cy="106" rx="24" ry="30" fill="#E91E63" transform="rotate(240 70 106)"/>
  
  <!-- Top-left petal (300°) -->
  <ellipse cx="70" cy="74" rx="24" ry="30" fill="#E91E63" transform="rotate(300 70 74)"/>
  
  <!-- Flower center - larger organic blob -->
  <circle cx="100" cy="90" r="26" fill="#E91E63"/>
  
  <!-- Simple curved closed eyes (happy) -->
  <path d="M88 88 C90 83 96 83 98 88" stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M102 88 C104 83 110 83 112 88" stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Small curved smile -->
  <path d="M90 102 C95 105 105 105 110 102" stroke="#000000" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Very thin stick arms -->
  <line x1="68" y1="105" x2="48" y2="125" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="132" y1="105" x2="152" y2="125" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Very thin stick legs -->
  <line x1="92" y1="116" x2="89" y2="200" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="108" y1="116" x2="111" y2="200" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Simple oval feet -->
  <ellipse cx="89" cy="205" rx="14" ry="7" fill="#000000"/>
  <ellipse cx="111" cy="205" rx="14" ry="7" fill="#000000"/>
</svg>
